<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    #vis.vega-embed {
      width: 100%;
      display: flex;
    }

    #vis.vega-embed details,
    #vis.vega-embed details summary {
      position: relative;
    }
  </style>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vega@5"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vega-lite@5.20.1"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
</head>
<body>
  <div id="vis"></div>
  <script>
    (function(vegaEmbed) {
      var spec = {"config": {"view": {"continuousWidth": 300, "continuousHeight": 300}}, "data": {"name": "data-7012ebaa1bb3d1f864fc9cb03a36b110"}, "mark": {"type": "bar"}, "encoding": {"color": {"field": "tot", "scale": {"scheme": "reds"}, "title": "Movement Intensity", "type": "quantitative"}, "tooltip": [{"field": "tot", "title": "Total Movement", "type": "quantitative"}], "x": {"field": "tot", "type": "quantitative"}, "y": {"field": "Mot", "sort": "-x", "type": "nominal"}}, "height": 300, "title": "Movements by Means of Transport", "width": 500, "$schema": "https://vega.github.io/schema/vega-lite/v5.20.1.json", "datasets": {"data-7012ebaa1bb3d1f864fc9cb03a36b110": [{"Mot": "Bus", "tot": 1036193.37}, {"Mot": "Road", "tot": 10577849.030000001}, {"Mot": "SlowModes", "tot": 477723.72}, {"Mot": "Train", "tot": 236771.72999999998}]}};
      var embedOpt = {"mode": "vega-lite"};

      function showError(el, error){
          el.innerHTML = ('<div style="color:red;">'
                          + '<p>JavaScript Error: ' + error.message + '</p>'
                          + "<p>This usually means there's a typo in your chart specification. "
                          + "See the javascript console for the full traceback.</p>"
                          + '</div>');
          throw error;
      }
      const el = document.getElementById('vis');
      vegaEmbed("#vis", spec, embedOpt)
        .catch(error => showError(el, error));
    })(vegaEmbed);

  </script>
</body>
</html>
